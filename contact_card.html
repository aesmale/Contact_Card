<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script>

    $(document).ready(function(){
      $('form').submit(function(){
        $('#card-holder').append('<div class="contact-card"><h2>' + $('#firstname').val() + ' ' + $('#lastname').val() + '</h2><p class="click">Click for more</p><p style="display:none">' + $('#description').val() +'</p>' + '</div>');
        $(".text_input").val("");
        return false;
        });

        $(document).on('click', '.contact-card', function(){
          $(this).children().toggle();
        });
  });
    </script>
  </head>
  <body>
    <div id="container">
      <h2>Add a User!</h2>
      <form>
        First Name: <input class="text" id="firstname" value="First Name"><br>
        Last Name: <input class="text" id="lastname" value="Last Name"><br><br><br>
        Description:<br> <input class="text" id="description" value="Add a Description" ><br>
        <button type="submit" name="button">Add User</button>
      </form>
    </div>
  </body>
</html>
